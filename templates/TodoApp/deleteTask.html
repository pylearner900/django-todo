<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body{
        background-color: #252525;
    }
    #main-div{
        background-color: rgb(199, 199, 199);
        padding: 50px;
        margin-top: 100px;
        margin-bottom:50px ;
        border-radius: 5px;
    }
    a,button{
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div id="main-div" class="container">
        <h1>Do you really want to delete task "<span style="text-decoration: underline;">{{task.task}}</span>"</h1>
        <hr>
        <form method="post">
            {% csrf_token%}
            <button style="font-size: 20px; width: 150px;" class="btn btn-dark" type="submit">YES</button>
            <a style="font-size: 20px; width: 150px;" class="btn btn-dark" href="{% url 'index' %}">NO</a>
        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
